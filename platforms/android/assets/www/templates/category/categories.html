<ion-view title='CATEGORIAS'>
  <ion-pane>
	    <ion-content>
	        <div class="row">
	            <div class="col col-33" ng-repeat='category in categories' ng-show="$index>=0"  ng-if="!level3">
	            	<a class="category-content">
				        <img ng-src='{{category.img}}' width="100%" height="25%" ui-sref='app.levelCategoryCards({ levelNumber: levelNumber, category: category.id })' onclick="window.plugins.insomnia.keepAwake()">
		                <div class='card-title'>{{category.title}}</div>
      				</a>
	            </div>

      				</a>
