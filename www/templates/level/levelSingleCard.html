<ion-view hide-nav-bar="true">
  <ion-content class="level-single-card" class='has-header'>
    <div menu-onhold class="list card row">
      <div class="col">
        <div class='item item-image'>
          <img ng-src='{{card.img}}' alt='{{card.title}}'>
        </div>

        <div class='item item-divider'>
          {{card.title}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
