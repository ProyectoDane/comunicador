<ion-view hide-nav-bar="true">
  <ion-content class="level-single-card">
    <div class='list card'>

      <div class='item item-image'>
        <img ng-src='img/{{card.img}}' alt='{{card.title}}'>
      </div>

      <div class='item item-divider'>
        {{card.title}}
      </div>

    </div>
  </ion-content>
</ion-view>
