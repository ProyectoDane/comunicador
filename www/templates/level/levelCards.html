<ion-view title='NIVEL 1'>
  <ion-content class='has-header card-list'>
    <ion-list class='list-inset'>
      <ion-item class='item-image' ng-repeat='card in cards' ui-sref="app.levelSingleCard({ id: {{card.id}} })">
        <img ng-src='{{card.img}}' alt='{{card.title}}'>
        <div class='card-title'>{{card.title}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
