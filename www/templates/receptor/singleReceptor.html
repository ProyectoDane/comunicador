<ion-view title='{{creating? "Nuevo receptor" : "Editar receptor"}}'>
  <ion-content class='has-header'>
    <div class='list list-inset'>
      <label class='item item-image' ng-click="takePicture()">
        <img src='{{receptor.imgSrc || defaultImgSrc}}' alt="User photo" >
      </label>
      <label class='item item-input'>
        <input type='text' ng-model='receptor.name' placeholder='Nombre'>
      </label>
      <label class='item item-input'>
        <input type='text' ng-model='receptor.lastName' placeholder='Apellido'>
      </label>
      <ion-checkbox ng-model="receptor.advanced">Puntuaci√≥n avanzada</ion-checkbox>
      <div class='receptor-form-buttons'>
        <a id='cancel' class='button icon-left ion-close-round button-assertive' ng-click='goBack();'>Cancelar</a>
        <a id='accept' class='button icon-left ion-checkmark-round button-balanced' ng-click='save();'>Aceptar</a>
      </div>
    </div>
  </ion-content>
</ion-view>
