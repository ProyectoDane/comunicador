<ion-view title='Pictogramas'>
  <ion-nav-buttons side='right'>
    <a ui-sref='app.singleCard' class='button button-icon icon ion-plus-circled'></a>
  </ion-nav-buttons>
  <ion-content class='has-header'>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="BÃºsqueda" ng-model='search'>
    </label>
    <ion-list class='list'>
      <ion-checkbox ng-repeat="card in cards | filter: search" ng-model="card.enabled" ng-checked="card.enabled" class="item-checkbox-right">
        {{card.title}}
      </ion-checkbox>
    </ion-list>
  </ion-content>
</ion-view>
