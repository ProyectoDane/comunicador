<ion-view title='Pictogramas'>
  <ion-nav-buttons side='right'>
    <a ui-sref='app.singleCard' class='button button-icon icon ion-plus-circled'></a>
  </ion-nav-buttons>
  <ion-content class='has-header'>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="BÃºsqueda" ng-model='search'>
    </label>
    <ion-list class='list'>
      <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="card in cards | filter: search" ng-model="card.enabled" ui-sref='app.singleCard({ id: card.id })'>
        <img ng-src='img/{{card.img}}'>
        <p class='text-area'>{{card.title}}</p>
        <i class='icon ion-checkmark-round' ng-show='card.enabled'></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
