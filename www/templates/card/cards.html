<ion-view title='Pictogramas'>

  <ion-nav-buttons side='right'>
    <a ui-sref='app.singleCard' class='button button-icon icon ion-plus-circled' ng-hide='showConfirm'></a>
  </ion-nav-buttons>

  <ion-content class='has-header'>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="BÃºsqueda" ng-model='search'>
    </label>

    <ion-list class='list' show-delete="eraser.showDelete" ng-model="eraser.showDelete">
      <ion-item class='item-thumbnail-left item-icon-right' ng-repeat='card in cards | filter: search' modelToDelete='card' cm-deletegestures>
        <ion-delete-button class="ion-minus-circled" ng-click='eraser.selectToDelete(card)' no-gestures></ion-delete-button>
        <img ng-src='img/{{card.img}}'>
        <p class='text-area angular-center-container angular-centered normal-item' ng-class="eraser.currentCSSClass(card)">{{card.title}}</p>
        <i class='icon ion-checkmark-round' ng-show='card.enabled'></i>
      </ion-item>
    </ion-list>
  </ion-content>

  <div ng-include="'templates/common/delete_bar.html'" ng-controller="deleteBarCtrl"></div>
</ion-view>
