<ion-view title='NIVEL 2 - REGISTRO DEL INTERCAMBIO'>
  <ion-content class='has-header' >
    <div class="list list-inset registry">
      <label class="item item-input">
        <div class="input-label">
          RECEPTOR:
        </div>
        <div class="receiver-name">
          {{registry.receiver.name + " " + registry.receiver.lastName}}
        </div>
      </label>
      <label class="item item-input item-toggle">
        <div class="input-label">
          SE DESPLAZA AL ENTRENADOR:
        </div>
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="registry.reachReceiver">
          <div class="track">
            <div class="handle">{{registry.reachReceiver? 'SÍ': 'NO'}}</div>
          </div>
        </label>
      </label>
      <label class="item item-input">
        <div class="input-label">
          DISTANCIA AL ENTRENADOR:
        </div>
        <ion-radio name="distanceToReceiver" ng-model="registry.distanceToReceiver" ng-value="'1'">Menos de 1 mt</ion-radio>
        <ion-radio name="distanceToReceiver" ng-model="registry.distanceToReceiver" ng-value="'2'">Entre 1 mts y 3 mts</ion-radio>
        <ion-radio name="distanceToReceiver" ng-model="registry.distanceToReceiver" ng-value="'3'">Más de 3 mts</ion-radio>
      </label>
      <label class="item item-input item-toggle">
        <div class="input-label">
          SE DESPLAZA AL TABLERO:
        </div>
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="registry.reachTerminal">
          <div class="track">
            <div class="handle">{{registry.reachTerminal? 'SÍ': 'NO'}}</div>
          </div>
        </label>
      </label>
      <label class="item item-input">
        <div class="input-label">
          DISTANCIA AL DISPOSITIVO:
        </div>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'1'">Menos de 1 mt</ion-radio>
        <ion-radio name="distanceToTerminal"ng-model="registry.distanceToTerminal" ng-value="'2'">Entre 1 mts y 3 mts</ion-radio>
        <ion-radio name="distanceToTerminal"ng-model="registry.distanceToTerminal" ng-value="'3'">Más de 3 mts</ion-radio>
      </label>
      <div class='form-buttons'>
        <a id='accept' class='button padding-right button-positive button-block' ng-click='saveRegistry();'>Aceptar</a>
      </div>
    </div>
  </ion-content>
</ion-view>
