<ion-view title='APADEA'>
  <ion-content id='home-page' class='has-header' padding='true'>
    <h1 class='title'>Comunicador</h1>
    <ion-scroll class='level-list'>
      <ion-list>
        <ion-item ng-class='{"selected": level.selected}' ng-repeat='level in levels' ng-click='selectLevel(levels, level)'>
          Nivel {{level.levelNumber}}: {{level.description}} 
          <ng-show='level.initDate != null' style='color:#808080;'> {{level.initDate}}
        </ion-item>
      </ion-list>
    </ion-scroll>
    <div class='button-container'>
      <a href='#/app/levelCards/{{selectedLevel.levelNumber}}' class='button button-positive'>
        Ir
      </a>
    </div>
  </ion-content>
</ion-view>
