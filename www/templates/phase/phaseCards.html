<ion-view title='Phase Cards'>
  <ion-nav-buttons side='left'>
    <button menu-toggle='left' class='button button-icon icon ion-navicon'></button>
  </ion-nav-buttons>
  
  <ion-content class='has-header card-list'>
    <ion-list class='list-inset'>
      <ion-item class='item-image' ng-repeat='card in cards' href='#/app/phaseSingleCard/{{card.title}}/{{card.img}}'>
        <img src='img/{{card.img}}' alt='{{card.title}}'>
        <div class='card-title'>{{card.title}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
