<form name="severForm">
  <ion-view title='CONEXIÓN AL SERVIDOR'>
    <ion-content class='has-header'>
      <label class="item info-label">
        ÚLTIMA SINCRONIZACIÓN: {{lastSyncTime ? lastSyncTime : "AÚN NO SE HA REALIZADO UNA SINCRONIZACIÓN" }}
      </label>
      <div class='list list-inset' ng-controller="configurationsServerCtrl">
        <button class="button button-large button-positive" ng-click='sync();'>Sincronizar ahora</button>
        <label class='item item-input'>
          <!-- Just for testing -->
          <input type='text' name="baseURL" ng-model='baseURL' placeholder='Server base URL'>
        </label>
        <ion-checkbox ng-model="autoSyncEnabled" ng-change="toggleAutoSync(autoSyncEnabled);">Sinconizar automaticamente</ion-checkbox>
        <div class='form-buttons'>
          <a id='accept' class='button button-block button-positive' ng-click='save();'>Aceptar</a>
        </div>
      </div>
    </ion-content>
  </ion-view>
</form>
